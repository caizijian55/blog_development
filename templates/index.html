<html>
    <head>
        <meta charset="UTF-8">
        <title>home</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p> {{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <p>
            welcome to {{name}} page
        </p>
    </body>
</html>
